<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topics</title>
</head>
<body>
    <center>
        <h1 style="color: blue">Display_Topics</h1>

        <table border="1px" cellspacing="0" cellpadding="5" width="15%" height="300px" bgcolor="lightpink">
            <tr>
                <th>Topic_Name</th>
            </tr>

        {% for to in topics %}
            <tr align="center">
                <td>{{to.topic_name}}</td>
            </tr>
        {% endfor %}

        </table>
    </center>
</body>
</html>
