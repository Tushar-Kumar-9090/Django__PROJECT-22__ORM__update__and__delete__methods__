<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpages</title>
</head>
<body>
    <center>
        <h1 style="color: blue">Display_Webpages</h1>

        <table border="1px" cellspacing="0" cellpadding="5" width="35%" height="400px" bgcolor="lightpink">
            <tr>
                <th>Topic_name</th>
                <th>Name</th>
                <th>Url</th>
            </tr>

        {% for wo in webpages %}
            <tr align="center">
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
            </tr>
        {% endfor %}

        </table>
    </center>
</body>
</html>
