<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>access_records</title>
</head>
<body>
    <center>
        <h1 style="color: blue">Display_Access_Records</h1>

        <table border="1px" cellspacing="0" cellpadding="5" width="35%" height="400px" bgcolor="lightpink">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Author</th>
            </tr>

        {% for aro in accessrecords %}
            <tr align="center">
                <td>{{aro.name}}</td>
                <td>{{aro.date}}</td>
                <td>{{aro.author}}</td>
            </tr>
        {% endfor %}

        </table>
    </center>
</body>
</html>
